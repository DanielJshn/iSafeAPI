version: '3.4'

services:
  myapi:
    image: myapi:latest  # Имя образа, созданного по вашему Dockerfile
    build:
      context: .  # Используем текущую директорию для сборки
      dockerfile: Dockerfile  # Используем относительный путь
    ports:
      - "80:80"     # Пробрасываем порт 80 для HTTP
      - "443:443"   # Пробрасываем порт 443 для HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Development  # Установите в Production, если это продакшн
    volumes:
      - .:/app  # Монтирование текущей директории в контейнер, чтобы увидеть изменения
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
